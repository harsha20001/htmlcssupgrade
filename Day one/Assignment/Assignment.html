<!DOCTYPE html>
<html>
    <head>
        <title>Nested list</title>
    </head>
    <body>
        <h1>Nested List</h1>
        <hr />
        <h2>Course Details</h2>
        <ol type="i">
            <li>
            <h3>Courses</h3>
              <ul>
                <li type="disk">A</li>
                <li>B</li>
                <li>C</li>
              </ul>
            </li>
            <li><h3>Duration</h3>
              <ul>
                <li>1. Month</li>
                <li>2. Month</li>
                <li>3. Month</li>

              </ul>
            </li>
        </ol>
    </body>
</html>
