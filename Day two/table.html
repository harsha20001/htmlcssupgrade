<!DOCTYPE html>
<html>
    <head>
        <title>
            Table Example
        </title>
    </head>
    <body>
        <h2>Table</h2><br />
        <table border="1" cellpadding="5" cellspacing="5">
            <tr>
                <td rowspan="6">Acharya</td>
                <td colspan="4" align="center"> Data </td>
                
            </tr>
            <tr>
                <th>Sl.no</th>
                <th>Name</th>
                <th>Class</th>
                <th>Section</th>
            </tr>
            <tr>
                <td >1</td>
                <td>Harsha</td>
                <td>7th</td>
                <td>A</td>
            </tr>
            <tr>
                <td >2</td>
                <td>Amith</td>
                <td>2th</td>
                <td>B</td>
            </tr>
            
            <tr>
                <td >3</td>
                <td>Vikas</td>
                <td>6th</td>
                <td>C</td>
            </tr>
            <tr>
                <td >4</td>
                <td>Hemanth</td>
                <td>5th</td>
                <td>D</td>
            </tr>        
        </table>
    </body>
</html>
