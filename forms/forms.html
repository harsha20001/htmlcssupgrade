<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>
            Form types :
        </h2>
        <form method="post">
           <!--text-->
            Name :  <input type="text" placeholder="Enter your name"/ ><br />
            <!--Number-->
            Age : <input type="number" placeholder="Enter your age"/><br />
            <!--Date of Birth-->
            DOB : <input type="date"/><br  />
            <!--Email-->
            Email : <input type="email" placeholder="Enter email"/><br />
            <!--Password-->
            Password :<input type="password" placeholder="Enter Password" /><br />
            <!--Radio Button-->
            Gender : <input type="radio" name="gender" value="male"/>Male
                      <input type="radio" name="gender" value="female"/>Female<br />
            <!--Check Box-->
            Hobies : <input type="checkbox" name="c1" value="cricket"/>Cricket
                     <input type="checkbox" name="c1" value="football"/>Football
                     <input type="checkbox" name="c1" value="tt"/>TT
                     <input type="checkbox" name="c1" value="hockey"/>Hockey<br />
            <!--file Field-->
            Upload : <input type="file"/><br  />
            <!--Text area-->
            Remarks : <textarea placeholder="Enter the remarks" rows="4" cols="30"></textarea><br />
            <!--color field-->
            Color :<input type="color"/><br  />
            <!--url-->
            Url : <input type="url"/><br />
            <!--Submit and reset button-->
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        
        </form>
        
    </body>
</html>
