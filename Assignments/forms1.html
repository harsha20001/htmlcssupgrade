<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
        <link rel="stylesheet"
        href="./formsheet.css" />
    </head>
    <body class="forms">
        <form method="post">
            <h2 >
                Registration Form :
            </h2>
            <ol>
                <li>
                    <h3>Name : <input type="text" size="25px" name="fullname" id="fullname" placeholder="Enter name here "/> </h3>
                    
                </li>
                <li>
                    <h3>Age : <input type="number" placeholder="Enter your age " size="25px"/></h3>

                </li>
                <li>
                    <h3>Gender : </h3>
                        <input type="radio" name="gender" value="female"/>Male
                        <input type="radio" name="gender" value="female"/>Female
                </li>
                <li>
                    <h3>Email : <input type="email" placeholder="Enter mail here" size="25px"/></h3>

                </li>
                <li>
                    <h3> Password : <input type="password" size="25px" placeholder="Enter your password"/></h3>
                </li>
                <li>
                    <h3>
                        DOB :<input type="date" size="25px"/>
                    </h3>
                </li>
                <li>
                    <h3>URL : <input type="url" placeholder="Enter profile url"/></h3>
                </li>                
            </ol><br />
            <p align="center"><input type="submit" value="Submit"/> 
                <input type="reset" value="Reset"/>
            </p>
            
        </form>
        
    </body>
</html>
